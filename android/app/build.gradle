plugins {
    id "com.android.application"         // Plugin para Android
    id "kotlin-android"                  // Soporte para Kotlin
    id "dev.flutter.flutter-gradle-plugin"  // Plugin de Flutter
    id 'com.google.gms.google-services'  // Plugin para Firebase
}


dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Versi√≥n de Firebase BOM
    implementation 'com.google.firebase:firebase-analytics'           // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth'
}


android {
    namespace = "com.example.plus_one"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.plus_one"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'

